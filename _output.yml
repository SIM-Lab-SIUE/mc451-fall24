bookdown::bs4_book:
  css:
    - "https://bootswatch.com/5/litera/bootstrap.min.css"
    - style.css
  theme:
    primary: "#111111"
  config:
    toc:
      collapse: section
    download: ["pdf", "epub"]

bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes

bookdown::epub_book: default
